<template>
    <div class="container descriptionCard marginTopMinus50">
        <div class="row">
            <div class="col-12 col-sm-2">
                <img src={logoImage} height="120px" width="100%" alt="company logo">
            </div>
            <div class="col-12 col-sm-7">
                <div class="col-12 col-sm-7 text-center mt-2 mb-2">
                    <h3>{selectedJob.company}</h3>
                </div>
            </div>
            <div class="col-12 col-sm-3">
                <a href={selectedJob.company_url} target="_blank" class="btn btn-outline-dark" role="button">
                    Company Website
                </a>
            </div>
        </div>
        <div class="row descriptionCard mt-3">
            <div class="col-12 col-sm-8">
                <p class="text-secondary">Posted On: {formattedDate}</p>
            </div>
            <div class="col-12 col-sm-4 text-right">
                <a href="" target="_blank" class="btn customButton btn-lg" role="button">Apply Now!</a>
            </div>
            <div class="col-12 mb-3">
                <h3>{selectedJob.title}</h3>
                <p><span class="badge badge-info">{selectedJob.type}</span></p>
            </div>
            <div class="col-12">
                <div class="jobdescription" lwc:dom="manual">

                </div>
            </div>
        </div>
    </div>
</template>
